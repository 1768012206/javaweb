<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>java</title>
<link rel="stylesheet" href="./style.css"/>
</head>
<body>
<form class="m-form m-form-ht n-login" id="loginForm" action="/web/login.do" autocomplete="off" method="post">
    <div class="fmitem">
        <label class="fmlab">帐号名：</label>
        <div class="fmipt">
            <input class="u-ipt" name="userId" required="required" autofocus/>
        </div>
    </div>
    <div class="fmitem">
        <label class="fmlab">密码：</label>
        <div class="fmipt">
            <input class="u-ipt" type="password" name="password" required="required"/>
        </div>
    </div>
    <div class="fmitem fmitem-nolab fmitem-btn">
        <div class="fmipt">
            <button type="submit" class="u-btn u-btn-primary u-btn-lg u-btn-block">登 录</button>
            <br>
            <button formaction="/web/register.html" type="submit" class="u-btn u-btn-primary u-btn-lg u-btn-block">注册</button>
        </div>
    </div>
</form>
</body>
</html>
