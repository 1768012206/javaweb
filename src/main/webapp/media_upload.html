<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>upload video</title>
</head>
<body>
	<form action="/web/upload.do" method="post"
		enctype="multipart/form-data">
		<table>
			<tr>
				<td>帐号名:</td>
				<td><input type="file" name="myvideo" /></td>
			</tr>
			<tr>
				<td>主题:</td>
				<td><input type="text" name="title" /></td>
			</tr>
			<tr>
				<td>描述:</td>
				<td><textarea name="descript"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="submit" /></td>
			</tr>
			<tr>
				<td colspan="2"><a href="/web/videolist.do">进入视频列表</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
